<html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/app.css" />
  <title>Yodlr Admin Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Yodlr <span class="material-icons">
          landscape
        </span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signup.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-10 col-md-8 col-xl-6">
        <h1 class="my-5"><span class="bg-light px-3 py-2 rounded">All Users</span></h1>
        <form id="search-form" class="bg-light p-4 m-4 border rounded">
          <label for="name">User Search:</label>
          <input id="name" type="text" name="name" class="form-control m-2" placeholder="Search by full name" required></br>
          <button type="submit" class="btn btn-primary">Search</button>
          <button id="clear" class="btn btn-secondary d-none">Clear Search</button>
        </form>
        <ul id="user-list" class="list-group ">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
