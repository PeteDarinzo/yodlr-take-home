<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/app.css" />
  <title>Yodlr Registration Portal</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Yodlr <span class="material-icons">
          landscape
        </span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signup.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-10 col-md-8 col-xl-6">
        <div id="register-success" class="alert alert-success m-4 d-none" role="alert">
          Registration complete!
        </div>
        <h1 class="my-5"><span class="bg-light px-3 py-2 rounded">Yodlr Registration Portal</span></h1>
        <form id="register-form" class="bg-light p-4 border rounded">
          <label for="first-name">First Name:</label>
          <input id="first-name" type="text" name="first-name" class="form-control"></br>
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="text" name="last-name" class="form-control"></br>
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" class="form-control"></br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
</body>

</html>
